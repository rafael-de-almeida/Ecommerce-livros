<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom ">
    <div class="container-fluid">
        <a class="navbar-brand"><img class="navbar-icone" src="assets/mongodb-svgrepo-com.svg" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item active"><a class="nav-link" href="PesquisarClientes.html">Pesquisar Clientes</a></li>
                <li class="nav-item active"><a class="nav-link" href="InserirClientes.html">Inserir Clientes</a></li>
                <li class="nav-item active"><a class="nav-link" href="#!">Deletar Clientes</a></li>
            </ul>
        </div>
    </div>
</nav>
  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <img src="assets/spring-icon.svg" alt="Form Image" class="formbold-img">

      <form>
        <div class="formbold-form-title">
          <h2>Cadastrar usuário</h2>
        </div>
        <div class="fformbold-mb-3">
          <div>
            <label for="nome" class="formbold-form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="formbold-form-input" required>
          </div>
        </div>
        <div class="formbold-input-flex">
          <div>
            <label for="funcao" class="formbold-form-label">Função</label>
            <input type="text" name="funcao" id="funcao" class="formbold-form-input" required>
          </div>
          <div>
            <label for="departamento" class="formbold-form-label">Departamento</label>
            <input type="text" name="departamento" id="departamento" class="formbold-form-input" required>
          </div>
        </div>
        <div class="formbold-input-flex">
          <div>
            <label for="idade" class="formbold-form-label">Idade</label>
            <input type="number" name="idade" id="idade" class="formbold-form-input" required>
          </div>
          <div>
            <label for="salario" class="formbold-form-label">Salário</label>
            <input type="text" name="salario" id="salario" class="formbold-form-input" required>
          </div>
        </div>
        <div class="formbold-mb-3">
          <label for="cpf" class="formbold-form-label">CPF</label>
          <input type="text" name="cpf" id="cpf" class="formbold-form-input" required>
        </div>
        <div class="formbold-input-flex">
            <div>
              <label for="endereco" class="formbold-form-label">Endereço</label>
              <input type="text" name="endereco" id="endereco" class="formbold-form-input" required>
            </div>
            <div>
              <label for="email" class="formbold-form-label">E-mail</label>
              <input type="text" name="email" id="email" class="formbold-form-input" required>
            </div>
          </div>
          <div class="formbold-mb-3">
            <label for="telefone" class="formbold-form-label">Telefone</label>
            <input type="text" name="telefone" id="telefone" class="formbold-form-input" required>
          </div>
        <button type="submit" class="formbold-btn" onclick="postclientes(event)">Cadastrar usuário</button>
      </form>
    </div>
  </div>
  <script src="js/scriptInserirClientes.js"></script>
</body>
</html>
